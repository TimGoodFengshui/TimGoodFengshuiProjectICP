<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ICP Web Application</h1>
            <p>Store and Retrieve Messages on the Blockchain</p>
        </header>

        <section class="message-section">
            <input type="text" id="message" placeholder="Enter your message">
            <button onclick="storeMessage()">Store Message</button>
        </section>

        <section class="display-section">
            <h2>Stored Message:</h2>
            <p id="storedMessage">Loading...</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
